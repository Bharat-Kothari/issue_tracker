{% extends "issue_tracker/base.html" %}
{% block content %}

<h3>
    <div class="nav_bar clearfix">
        <div class="nav_bar_button_logout"><a href="{% url 'logout' %}">logout</a></div>
        <div class="nav_bar_button"><a href="{% url 'dashboard' %}">Dashboard</a></div>
        <div class="nav_bar_button"><a href="{% url 'project' project.id %}">project</a></div>
    </div>
</h3>
<div class="well" style="margin: 0 auto;width: 500px;">
    <form method="post">
        {{ form.management_form }}
        {% csrf_token %}
          {% for form1 in form.forms %}
    	    <div id="{{ form1.prefix }}-row" class="dynamic-form">
    	        {{ form1.as_p }}

    	    <a id="remove-{{ form1.prefix }}-row" href="javascript:void(0)" class="delete-row">Delete form</a>

            </div>
          {% endfor %}
                <a href="javascript:void(0)" class="add-row">Add form</a>


    <div>
        <input type="submit" value=" ADD " />
    </div>
    </form>
</div>
{% endblock %}

{% block footer %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="{{ STATIC_URL  }}/js/ajax.js"></script>
    <script src="{{ STATIC_URL  }}/js/story.js"></script>
{% endblock %}
