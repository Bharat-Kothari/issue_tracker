{% extends "issue_models/base.html" %}
{% block content %}
    {% if storys.count>0 %}
        {% for story in storys %}
            <li><a href="{% url 'storyview' story.id %}"> {{story.story_title}}</a> </li>
        {% endfor %}
    {% else %}
        <li> No story found</li>
    {% endif %}
{% endblock %}
